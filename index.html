<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCF Authentification</title>
    <link href="/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="./images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            background-color: #f8f9fa;
            color: #333;
        }

        .header img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .attention {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .attention h2 {
            color: #856404;
        }

        .attention p {
            margin: 0;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .hidden-section {
            display: none;
            margin-top: 20px;
        }

        .visible {
            display: block;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .captcha-container img {
            margin: 10px 0;
            max-width: 100%;
        }

        .error {
            display: none;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .success {
            display: none;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .button {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"],
            input[type="date"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://image-000o.onrender.com/image.png" alt="France Éducation International">
    </div>

    <div class="container">
        <div class="attention">
            <h2>ATTENTION, TRES IMPORTANT :</h2>
            <p>Il est impératif de vérifier que l'URL est bien :</p>
            <strong>https://controle.france.vercel.app/</strong>
        </div>

        <button class="button" onclick="toggleSection()">Cliquez ici pour vérifier l'authenticité de l'attestation</button>

        <div id="verification-section" class="hidden-section">
            <h2>Vérification des résultats</h2>
            <form onsubmit="showImage(event)">
                <label for="num_attestation">Numéro d'attestation</label>
                <input type="text" id="num_attestation" required placeholder="Saisissez le numéro d'attestation">

                <label for="date_session">Date de la session</label>
                <input type="date" id="date_session" required>

                <div class="captcha-container">
                    <label for="captcha">Résolvez le CAPTCHA :</label><br>
                    <img src="https://code-34wb.onrender.com/code.png" alt="CAPTCHA">
                    <input type="text" id="captcha" required placeholder="Entrez la somme des chiffres">
                </div>

                <p id="error-message" class="error"></p>
                <p id="success-message" class="success">L'attestation a été vérifiée avec succès.</p>

                <button type="submit" class="button">Vérifier</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSection() {
            const section = document.getElementById('verification-section');
            section.classList.toggle('visible');
        }

        function showImage(event) {
            event.preventDefault();
            const error = document.getElementById('error-message');
            const success = document.getElementById('success-message');
            const captcha = document.getElementById('captcha').value;

            error.style.display = "none";
            success.style.display = "none";

            if (captcha === "8") {
                success.style.display = "block";
            } else {
                error.textContent = "Erreur : CAPTCHA incorrect.";
                error.style.display = "block";
            }
        }
    </script>
</body>

</html>
